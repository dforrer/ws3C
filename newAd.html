<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">Neues Inserat erfassen</div>
        <div class="panel-body">
            <form>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-expanded="false">
                        Immobilien-Typ
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Haus</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Wohnung</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Grundstück</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Gewerbe</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-expanded="false">
                        Status
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Neu</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Kontaktiert</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Erinnerung</a></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputAddress"
                           placeholder="Adresse des Inserats hinzufügen">
                </div>
                <div class="form-group">
                    <label for="inputLink">Link</label>
                    <input type="text" class="form-control" id="inputLink" placeholder="Link des Inserats hinzufügen">
                </div>
                <div class="form-group">
                    <label for="inputPrice">Preis</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="Preis des Inserats hinzufügen">
                </div>
                <div class="form-group">
                    <label for="inputContactName">Kontakt-Name</label>
                    <input type="text" class="form-control" id="inputContactName"
                           placeholder="Name der Kontaktperson hinzufügen">
                </div>
                <div class="form-group">
                    <label for="inputContactPhone">Kontakt-Telefonnr.</label>
                    <input type="text" class="form-control" id="inputContactPhone"
                           placeholder="Telefonnummer der Kontaktperson hinzufügen">
                </div>
                <div class="form-group">
                    <label for="textareaNotes">Notizen</label>
                    <textarea id="textareaNotes" class="form-control" rows="5"></textarea>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Abbrechen</button>
                    <button type="button" class="btn btn-default">Speichern und Neu</button>
                    <button type="button" class="btn btn-default">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
